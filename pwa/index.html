      visibility: visible;

    @-webkit-keyframes fadein {
      from {
        bottom: 0;
        opacity: 0;
      }

        bottom: 30px;
        opacity: 1;
      }
    }

    @keyframes fadein {
      from {
        bottom: 0;

      }
      to {
        bottom: 30px;
        opacity: 1;
      }
    }

	<style>
		@import url("https://fonts.googleapis.com/css?family=Nunito+Sans");
		a:focus {
		outline: none;

		#mainTitle{
			font-family: "Nunito Sans";
			font-weight: bold;

		.loader {
			position: fixed;
			left: 0px;
			top: 0px;
			width: 100%;
			height: 100%;
			z-index: 9999;
			background: #222;
		}
		
		.loader h1{
			color: white;
		}
		
		.lds-ring {
			display: inline-block;
			position: relative;
			width: 80px;
			height: 80px;
		}
		
		.lds-ring div {
			box-sizing: border-box;
			display: block;
			position: absolute;
			width: 64px;
			height: 64px;
			margin: 8px;
			border: 8px solid #fff;
			border-radius: 50%;
			animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
			border-color: #fff transparent transparent transparent;
		}
		
		.lds-ring div:nth-child(1) {
			animation-delay: -0.45s;
		}
		
		.lds-ring div:nth-child(2) {
			animation-delay: -0.3s;
		}
		
		.lds-ring div:nth-child(3) {
			animation-delay: -0.15s;
		}
		
		@keyframes lds-ring {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}
		
		body{
			-webkit-touch-callout: none; /* iOS Safari */
		    -webkit-user-select: none; /* Safari */
		     -khtml-user-select: none; /* Konqueror HTML */
		       -moz-user-select: none; /* Old versions of Firefox */
		        -ms-user-select: none; /* Internet Explorer/Edge */
		            user-select: none; /* Non-prefixed version, currently
		                                  supported by Chrome, Edge, Opera and Firefox */
		}

			    background: #003DA5;
			}

			    position: fixed;
			    bottom: 0;

			    display: flex;
			    overflow-x: auto;
			}
			
			.nav__link {
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			    justify-content: center;
			    flex-grow: 1;
			    min-width: 50px;
			    overflow: hidden;
			    white-space: nowrap;

			    font-size: 15px;
			    color: #444444;
			    text-decoration: none;
			    -webkit-tap-highlight-color: transparent;

	function updateOrientation(){
				if(appParam == "app"){
					return;
				}
                var displayStr = "Orientation : ";
 
                switch(window.orientation)
                {
                    case 0:
                        displayStr += "Portrait";
                        document.getElementById("portrait").style = "display:none;";
                    break;
 
                    case -90:
                        displayStr += "Landscape (right, screen turned clockwise)";
                        document.getElementById("portrait").style = "z-index:9999999;";
                    break;
 
                    case 90:
                        displayStr += "Landscape (left, screen turned counterclockwise)";
                        document.getElementById("portrait").style = "z-index:9999999;";
                    break;
 
                    case 180:
                        displayStr += "Portrait (upside-down portrait)";
                        document.getElementById("portrait").style = "z-index:9999999;";
                    break;
 
                }
    }

  if ('serviceWorker' in navigator) {

    navigator.serviceWorker.register('/sw.js').then(reg => {
      reg.addEventListener('updatefound', () => {
        // A wild service worker has appeared in reg.installing!
        newWorker = reg.installing;

        newWorker.addEventListener('statechange', () => {
          // Has network.state changed?
          switch (newWorker.state) {
            case 'installed':
              if (navigator.serviceWorker.controller) {
                // new update available
                showUpdateBar();
              }
              // No update available
              break;
          }
        });
      });
    });

    let refreshing;

	const hasNotch = function () {
	    var proceed = false;
	    var div = document.createElement('div');
	    if (CSS.supports('padding-bottom: env(safe-area-inset-bottom)')) {
	        div.style.paddingBottom = 'env(safe-area-inset-bottom)';
	        proceed = true;
	    } else if (CSS.supports('padding-bottom: constant(safe-area-inset-bottom)')) {
	        div.style.paddingBottom = 'constant(safe-area-inset-bottom)';
	        proceed = true;
	    }
	    if (proceed) {
	        document.body.appendChild(div);
	        let calculatedPadding = parseInt(window.getComputedStyle(div).paddingBottom);
	        document.body.removeChild(div);
	        if (calculatedPadding > 0) {
	            return true;
	        }
	    }
	    return false;
	};

		if(getCookie("terms") != "1"){

			}).then((result) => {
				console.log(result);
			  if (result.isConfirmed) {
			    setCookie("terms", "1", 365);
			  }else if (result.isDenied) {
			    Swal.fire('If you do not agree to the terms please close and remove this app.', '', 'info')
			  }else if (result.dismiss == "cancel") {

		}else{
			clearInterval(termsCheck);
		}
	}

	function setCookie(cname, cvalue, exdays) {
	  const d = new Date();
	  d.setTime(d.getTime() + (exdays*24*60*60*1000));
	  let expires = "expires="+ d.toUTCString();
	  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
	}
	
	function getCookie(cname) {
	  let name = cname + "=";
	  let decodedCookie = decodeURIComponent(document.cookie);
	  let ca = decodedCookie.split(';');
	  for(let i = 0; i <ca.length; i++) {
	    let c = ca[i];
	    while (c.charAt(0) == ' ') {
	      c = c.substring(1);
	    }
	    if (c.indexOf(name) == 0) {
	      return c.substring(name.length, c.length);
	    }
	  }
	  return "";
	}
