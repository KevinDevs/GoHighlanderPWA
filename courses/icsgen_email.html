		function findTermCode(termName){
		  return fetch("https://catalog.gohighlander.app/api/v1/terms.json")
		    .then(response => response.json())
		    .then(data => {
		      let terms = data;
		      for (let i = 0; i < terms.length; i++) {
		        if (terms[i].description.replace(' (View Only)','') == termName) {
		          return Promise.resolve(terms[i].code);
		        }
		      }
		    });
		}

		
		function parseIcsFile(fileContent) {
		  let lines = fileContent.split("\n");
		  let events = [];
		  let currentEvent = null;
		  for (let i = 0; i < lines.length; i++) {
		    let line = lines[i];
		    if (line.startsWith("BEGIN:VEVENT")) {
		      currentEvent = {};
		    } else if (line.startsWith("END:VEVENT")) {
		      events.push(currentEvent);
		      currentEvent = null;
		    } else if (currentEvent) {
		      let parts = line.split(":");
		      let key = parts[0];
		      let value = parts.slice(1).join(":");
		      switch (key) {
		        case "SUMMARY":
		          currentEvent.SUMMARY = value;
		          break;
		        default:
		          break;
		      }
		    }
		  }
		  return events;
		}
